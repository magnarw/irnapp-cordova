<ion-view title="{{navTitle}}">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
 
  <ion-content>
   
    <ion-checkbox ng-model="settings.skygge2">Oslo - IRN standard Hanafi (Asr 2xskygge)</ion-checkbox>
    <ion-checkbox ng-model="settings.skygge1">Oslo - IRN standard Hanafi (Asr 1xskygge)</ion-checkbox>
    <ion-checkbox ng-model="settings.calendarCity" >Velg by</ion-checkbox>
  	<div class="list">
    <div ng-if="settings.calendarCity">
    <label class="item item-input item-select">
      <div class="input-label">
        By
      </div>
      <select   ng-model="settings.city" >
        <option>Oslo</option>
        <option selected>Halden</option>
      </select>
    </label>
    <ion-checkbox ng-model="settings.skygge2by">Asr 2xskygge</ion-checkbox>
    <ion-checkbox ng-model="settings.skygge1by">Asr 1xskygge</ion-checkbox>
  </div>



  </ion-content>
</ion-view>
